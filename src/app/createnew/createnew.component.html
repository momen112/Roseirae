<div class="d-flex align-items-start row formHolder">
    <div class=" rounded-5 d-flex flex-column col-6 vh-100 w-100  justify-content-around align-items-center">
        <div class=" col-lg-6 col-md-10 col-sm-12">
            <div class="
                      text-center
                      text-capitalize 
                      p-2 
                      rounded-top-5
                      text-white 
                      fw-bolder 
                      roseirie-background 
                      fs-5
                      m-0  
                      border    
                   ">
                <i class="fa fa-user" aria-hidden="true"></i> Create New User
            </div>
            <div class="border p-2 bg-white rounded-2">
                <!-- Method That give me The Object -->
                <form class="bg-white rounded-bottom-2" [formGroup]="regeisterNewUser"
                    (ngSubmit)="createNewUser(regeisterNewUser)">
                   
                   
                   
                   
                   
                   
                    <div class="form-group my-2 ">
                        <input formControlName="userName" type="text" class="form-control" id="usernameFormControll"
                            placeholder="Username">
                    </div>
                   <div class="alert alert-danger" *ngIf="regeisterNewUser.get('userName')?.errors && regeisterNewUser.get('userName')?.touched">
                        <p *ngIf="regeisterNewUser.get('userName')?.getError('required')" >Username Reqired</p>
                        <p *ngIf="regeisterNewUser.get('userName')?.getError('minlength')" >Username minlength 2</p>
                        <p *ngIf="regeisterNewUser.get('userName')?.getError('maxlength')" >Username maxlength 25</p>

                    </div>












                    <div class="form-group my-2 ">
                        <input formControlName="phoneNumber" type="phone" class="form-control"
                            id="phoneNumberFormControll" placeholder="Phone Number">
                    </div>
                    <div class="alert alert-danger" *ngIf="regeisterNewUser.get('phoneNumber')?.errors && regeisterNewUser.get('phoneNumber')?.touched">
                        <p *ngIf="regeisterNewUser.get('phoneNumber')?.getError('required')" >Username Reqired</p>
                        <p *ngIf="regeisterNewUser.get('phoneNumber')?.getError('pattern')" >Must Be KSA Num</p>
                    </div>






                    <div class="form-group my-2 ">
                        <input formControlName="email" type="email" class="form-control" id="emailFormControll"
                            placeholder="Email">
                    </div>
                    <div class="alert alert-danger" *ngIf="regeisterNewUser.get('email')?.errors && regeisterNewUser.get('email')?.touched">
                        <p *ngIf="regeisterNewUser.get('email')?.getError('required')" >email Reqired</p>
                        <p *ngIf="regeisterNewUser.get('email')?.getError('pattern')" >Enter a valid Email</p>
                    </div>





                    <div class="form-group my-2 ">
                        <input formControlName="password" type="password" class="form-control" id="passwordFormControll"
                            placeholder="Password">
                    </div>

                    <div class="form-group my-2 ">
                        <input formControlName="rePasword" type="password" class="form-control"
                            id="rePaswordFormControll" placeholder="Re-Password">
                    </div>

                    <div class="form-group my-2 ">
                        <input formControlName="role" type="text" class="form-control" id="roleFormControll"
                            placeholder="Role">
                    </div>

                    <div class="alert alert-danger" *ngIf="regeisterNewUser.get('role')?.errors && regeisterNewUser.get('role')?.touched">
                        <p *ngIf="regeisterNewUser.get('role')?.getError('required')" >Role Reqired</p>
                        <p *ngIf="regeisterNewUser.get('role')?.getError('pattern')" >Role Must Be Admin Or User</p>
                       

                    </div>

                    <div class="text-end p-2">
                        <button type="submit" class="btn roseirie-background text-white">
                            <i class="fa-solid fa-spinner fa-spin "></i>
                            <Span> Create </Span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
